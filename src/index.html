<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="header">
    <h1>Formulario Grupal</h1>
    </div>
    <div>
        <form>
            <h2>Producto</h2>
            <input class="texto" type="text" placeholder="Nombre producto">

            <h2>Precio</h2>
            <input class="texto" type="number" placeholder="Digite el precio">

            <h2>Categoria</h2>
        <select id="categoria">
            <option value="quesitos">Quesitos</option>
            <option value="chirulitos">chirulitos</option>
            <option value="tronaditas">tronaditas</option>
            <option value="Ranchitas">Ranchitas</option>
            <option value="Papiolas">Papiolas</option>
            <option value="Bolitas de queso">Bolitas de queso</option>
         </select>
         
         <h2>Descripción</h2>
         <textarea class="descripcion" placeholder="Escriba una descripciòn del producto"></textarea>

         <h2>Cantidad disponible</h2>
         <input class="texto" type="number" id="cantidad" min="0" step="1">

   </div>      


<link rel="stylesheet" href="estilos/Styles.css">
</body>
</html>
